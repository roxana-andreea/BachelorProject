{% extends 'base.html' %}

{% from 'user/common.html' import detail %}

{% block title %}Users{% endblock title %}

{% block main %}
<div class="row">
  {% for usr in usrs %}
    <div class="span12">
    {{ detail(usr,
      link_title=true,
      show_edit=false,
      show_description=false) }}
    </div>
  {% else %}
    <h3 class="span12">No users.</h3>
  {% endfor %}
</div>
{% endblock main %}

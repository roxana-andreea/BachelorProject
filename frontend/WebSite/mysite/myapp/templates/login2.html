<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat UI Login</title>
    
    
    
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

    
    
    
  </head>

  <body>

    <div id="wrap">
  <div id="regbar">
    <div id="navthing">
      <h2><a href="#" id="loginform">Login</a> | <a href="#" id ="registerform">Register</a></h2>
    <div class="login">
      <form class="form-horizontal" name="LoginForm" action="/myapp/login/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <div class="arrow-up"></div>
        <div class="formholder">
          <div class="randompad">
             <fieldset>
               <label>Email</label>
               <input type="email" name="login" id="login" placeholder="login" />
               <label>Password</label>
               <input type="password" name="password" id="password"/>
               <input type="submit" value="Login" />
   
             </fieldset>
          </div>
        </div>
      </form>
    </div>
<div class="register">
      <form class="form-horizontal" name="LoginForm" action="/myapp/add_user/" method="post">
      {% csrf_token %}
      <div class="arrow-up1"></div>
      <div class="formholder1">
        <div class="randompad">
           <fieldset>
	           <label >Name</label>
             <input type="Name" name="name"/>
             <label >Email</label>
             <input type="email" name="login" />
             <label>Password</label>
             <input type="password" name="password"/>
             <input type="submit" value="Register" />

           </fieldset>
        </div>
      </div>
      </form>
    </div>

    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{% static 'js/login.js' %}"></script>

    
    <center><img src="{% static 'logo.jpg' %}" align="" ></center>
    
    
  </body>
</html>
